<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">
    <title>测试 lang_fix.js 的效果</title>
    <link rel="stylesheet" type="text/css" href="../lib/console.css">
    <link rel="stylesheet" type="text/css" href="../lib/utest.css">
    <script src="../lib/console.js"></script>
    <script src="../lib/utest.js"></script>
    <script src="lib/core.js"></script>
</head>
<body>
<script>

    $.require(['js/lang_bugs.js'], function (runTests) {
        var ut = new Utest();
        ut.print('没有应用 lang_fix 的时候：');
        runTests(ut);
    });

    $.require(['lib/lang_fix.js', 'js/lang_bugs.js'], function (fix, runTests) {
        var ut = new Utest();
        ut.print('******************************************************************');
        ut.print('应用了 lang_fix 之后：');
        runTests(ut);
    })

</script>
</body>
</html>
