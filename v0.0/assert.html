    <link rel="stylesheet" type="text/css" href="lib/console.css">
    <script src="lib/console.js"></script>

    <script>
        console.log('使用原版：v1.assert()');

            v1.assert(true, '恭喜你，答对了 :-D');
            v1.assert(false, '对不起，你答错了 :-(');
        }
        catch (e) {
        }

        console.log('使用改版：v2.assert()');
        v2.assert(true, '恭喜你，答对了 :-D');
        v2.assert(false, '对不起，你答错了 :-(');
    </script>
